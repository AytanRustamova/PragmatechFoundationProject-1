    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="contact-page">
        <div class="container-full">
            <div class="row">
                <div class="col-12">
                    <div class="contact-page">
                        <div class="navbar">
                            <ul>
                                <li id="logo">
                                    <a href="#">
                                        <span id="logo-cont">
                                            TA
                                        </span>
                                    </a>
                                </li>
                                <li class="right">
                                    <a href="index.html"><i class="fas fa-home hv-white"></i></a>
                                    <div class="li-hov">Home</div>
                                </li>
                                <li class="right">
                                    <a href="about.html"><i class="far fa-user hv-white"></i></a>
                                    <div class="li-hov">About</div>
                                </li>
                                <li class="right">
                                    <a href="resume.html"><i class="fas fa-cog hv-white"></i></a>
                                    <div class="li-hov">Resume</div>
                                </li>
                                <li class="right">
                                    <a href="portfolio.html"><i class="far fa-eye hv-white"></i></a>
                                    <div class="li-hov">Portfolio</div>
                                </li>
                                <li class="right">
                                    <a href="blog.html"><i class="far fa-newspaper hv-white"></i></a>
                                    <div class="li-hov">Blog</div>
                                </li>
                                <li class="right">
                                    <a href="contact.html"><i style="color: #5ac24e;"
                                            class="far fa-envelope hv-white"></i></a>
                                    <div class="li-hov">Contact</div>
                                </li>
                            </ul>
                            <ul id="sec-ul">
                                <li>
                                    <a href="#"><i class="fab fa-dribbble dec-size hv-green"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-facebook-square dec-size hv-green"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-github-square dec-size hv-green"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fab fa-twitter-square dec-size hv-green"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="contact-content">
                            <div class="contact-content-info">
                                <div class="mycontact">Contacts</div>
                                <div class="contact-info">
                                    <div class="contact-all-info">
                                        <h1><strong>Get </strong>in Touch</h1>
                                    </div>
                                    <div class="contact-boxes">
                                        <div class="contact-boxes-item hv-shadow">
                                            <div class="boxes-icons">
                                                <i class="fas fa-map-marker-alt"></i>
                                            </div>
                                            <div class="boxes-content">
                                                <h1>Address</h1>
                                                <p>Azerbaijan, Baku.</p>
                                            </div>
                                        </div>
                                        <div class="contact-boxes-item hv-shadow">
                                            <div class="boxes-icons">
                                                <i class="fas fa-at"></i>
                                            </div>
                                            <div class="boxes-content">
                                                <h1>Email</h1>
                                                <p>turyanezizov13@gmail.com</p>
                                            </div>
                                        </div>
                                        <div class="contact-boxes-item hv-shadow">
                                            <div class="boxes-icons">
                                                <i class="fas fa-phone"></i>
                                            </div>
                                            <div class="boxes-content">
                                                <h1>Phone</h1>
                                                <p>+994 70 843 50 13</p>
                                            </div>
                                        </div>
                                        <div class="contact-boxes-item hv-shadow">
                                            <div class="boxes-icons">
                                                <i class="far fa-check-square"></i>
                                            </div>
                                            <div class="boxes-content">
                                                <h1>Freelance</h1>
                                                <p>Available</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="contact-form">
                                        <div class="con-con">
                                            <h1><strong>Contact </strong>Form</h1>
                                        </div>
                                        <div class="contact-form-content hv-shadow">
                                            <div class="your-info">
                                                <div class="your-info-name">
                                                    <input type="text" placeholder="Full Name">
                                                </div>
                                                <div class="your-info-email">
                                                    <input type="text" placeholder="Email Address">
                                                </div>
                                            </div>
                                            <div class="your-message">
                                                <textarea cols="65" rows="6" placeholder="Your Message"></textarea>
                                            </div>
                                            <div class="send-message">
                                                <a>
                                                    <p> Send Message</p>
                                                    <i class="fas fa-arrow-right"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="map">
                        <iframe style="filter: grayscale(75%) invert(90%) contrast(100%)"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.7914025635127!2d49.79195781535488!3d40.391315579368154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4030872a7df6b67d%3A0x4ff2d830e682a005!2sYasamal%20Mall!5e0!3m2!1sen!2s!4v1633982485584!5m2!1sen!2s"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
